<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body style="background-image: url('https://i.imgur.com/dwc6lZ8.jpeg'); background-repeat: no-repeat">
<header th:replace="fragments/header"/>
<hr>

<div class="container">
    <h1>Fill and submit !</h1>
    <div class="row">
        <div class="col-md-5">
            <form action="/products/create" method="POST">
                <input id="id" type="hidden" name="id"
                       th:value="(${product} != null ? ${product.id} : '')">
                <div class="form-group">
                    <label for="name">Product name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${product} != null ? ${product.name} : '')"
                           required
                           placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="price"
                           th:value="(${product} != null ? ${product.price} : '')"
                           required
                           placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="mg">Milligrams</label>
                    <input type="text"
                           class="form-control"
                           id="mg"
                           th:value="(${product} != null ? ${product.mg} : '')"
                           required
                           name="mg"
                           placeholder="Milligrams">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="text"
                           class="form-control"
                           id="quantity"
                           name="quantity"
                           th:value="(${product} != null ? ${product.quantity} : '')"
                           required
                           placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.category != null &&
                                    product.category.id == cat.id}"
                                th:each="cat : ${categories}"
                                th:value="${cat.getId()}"
                                th:text="${cat.getName()}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manufacturer" class="form-control">
                        <option th:if="${product} != null"
                                th:selected="${product.manufacturer != null &&
                                    product.manufacturer.id == man.id}"
                                th:each="man : ${manufacturers}"
                                th:value="${man.id}"
                                th:text="${man.name}">
                        </option>
                        <option th:if="${product} == null"
                                th:each="man : ${manufacturers}"
                                th:value="${man.id}"
                                th:text="${man.name}">
                        </option>

                    </select>
                </div>

                <button class="btn btn-success">Submit</button>
                <a class="btn btn-primary" href="/products">Back</a>
            </form>
        </div>
    </div>
</div>
<hr>
<footer th:replace="fragments/footer"/>

</body>
</html>
