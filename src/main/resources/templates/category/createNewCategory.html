<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body style="background-image: url('https://i.imgur.com/dwc6lZ8.jpeg'); background-repeat: no-repeat">
<header th:replace="fragments/header"/>
<hr>

<div class="container" style="margin-bottom: 80px">
    <h1>Fill and submit !</h1>
    <div class="row">
        <div class="col-md-5">
            <form action="/categories/create" method="POST">
                <input id="id" type="hidden" name="id"
                       th:value="(${category} != null ? ${category.id} : '')">
                <div class="form-group">
                    <label for="name">Category name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${category} != null ? ${category.name} : '')"
                           required
                           placeholder="Enter category name">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text"
                           class="form-control"
                           id="desc"
                           th:value="(${category} != null ? ${category.description} : '')"
                           name="desc"
                           placeholder="Description">
                </div>

                <button class="btn btn-success">Submit</button>
                <a class="btn btn-primary" href="/categories">Back</a>
            </form>
        </div>
    </div>
</div>
<hr>
<footer th:replace="fragments/footer"/>

</body>
</html>
