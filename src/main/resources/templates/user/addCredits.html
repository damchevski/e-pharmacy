<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Credits Page</title>

    <style>
        .container form{
            width: 45%;
        }
    </style>
</head>
<body style="background-image: url('https://i.imgur.com/dwc6lZ8.jpeg'); background-repeat: no-repeat">


<header th:replace="fragments/header"/>
<hr>
<div class="container" style="margin-bottom: 120px">
    <h3 th:text="'Hello ' + ${user.username} + ' here you can add credits to your account !'"></h3>
    <h4 th:text="'Now you have: ' + ${user.balance} + '$ to your account !'"></h4>
    <div class="row">
        <div class="col-md-5">
            <form action="/user/addCredits" method="POST">
                <input type="hidden" name="username" th:value="${user.username}">
                <div class="form-group">
                    <label for="creditCard">Credit card number:</label>
                    <input type="text"
                           class="form-control"
                           id="creditCard"
                           required
                           placeholder="Credit card number">
                </div>
                <div class="form-group">
                    <label for="credits">Credits (in $):</label>
                    <input type="text"
                           class="form-control"
                           id="credits"
                           required
                           name="credits"
                           placeholder="Credits (in $)">
                </div>

                <button class="btn btn-success">Submit</button>
                <a class="btn btn-primary" href="/user/profile">Back</a>
            </form>
        </div>
    </div>
</div>

<hr>
<footer th:replace="fragments/footer"/>



</body>
</html>
